    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        .navbar-brand img {
            width: 100%;
            max-width: 187px;
            height: auto;
        }
        footer {
            margin-top: auto;
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        @font-face {
            font-family: 'SuperFont';
            src: url('super.ttf') format('truetype');
        }

        .navbar {
            font-family: 'SuperFont', sans-serif;
        }

        #unity-container {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin: 20px 0;
        }
        canvas {
            width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .navbar-brand span {
                font-size: 16px;
            }
            .navbar-nav .nav-link {
                font-size: 12px;
            }
        }
        @media (max-width: 576px) {
            .navbar-brand img {
                max-width: 100px;
            }
            .navbar-brand span {
                font-size: 14px;
            }
            .navbar-nav .nav-link {
                font-size: 10px;
            }
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="game_logo.png" class="d-inline-block align-top" alt="Game Logo">
                <span class="ms-4" style="font-size: 20px;">WildCard</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" style="font-size: 15px;">
                    <li class="nav-item active">
                        <a class="nav-link" href="index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about_us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poster_vid">Poster & Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Development Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div id="unity-container">
            <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-warning"></div>
            <div id="unity-footer">
                <div id="unity-webgl-logo"></div>
                <div id="unity-fullscreen-button"></div>
                <div id="unity-build-title">WildCard</div>
            </div>
        </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGL.data",
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WildCard",
        productVersion: "0.0.43",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>

    <footer class="bg-dark text-white py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-left text-center mb-md-0 mb-2">

                    <p style="font-size: 12px;">Email (Mark): neoqihao@gmail.com</p>
                    <p style="font-size: 12px;">Email (Neeraj): myinfocom3@gmail.com</p>
